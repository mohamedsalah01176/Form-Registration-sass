<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form By Using SASS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <form action="" class="container row">
        <h1 class="mb-4 col-12">REGISTER FORM</h1>
            <div class="col-12 mb-2 col-sm-5 col-md-5 col-lg-4">
                <label for="fristName">Frist Name</label>
                <input id="fristName" type="text" placeholder="example">
            </div>
            <div class="col-12 mb-2 col-sm-5 col-md-5 col-lg-4">
                <label for="lastName">Last Name</label>
                <input id="lastName" type="text" placeholder="example">
            </div>
            <div class="col-12 mb-2 col-sm-5 col-md-5 col-lg-2">
                <label for="agr">Age</label>
                <input id="agr" type="number" placeholder="21">
            </div>
            <div class="col-12 mb-2 col-sm-5">
                <label for="add">Address</label>
                <input id="add" type="text" placeholder="Giza-....-....">
            </div>
            <div class="col-12 mb-2 col-sm-5">
                <label for="password">Phone Number</label>
                <input id="password" type="text" placeholder="+20*********">
            </div>
            
            <div class="col-12 mb-2 col-sm-5 ">
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="example@example.com">
            </div>
            <div class="col-12 mb-2 col-sm-5 ">
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="************">
            </div>
        <div class="card col-12 mb-2 col-sm-5 ">
            <label for="id">Card ID</label>
            <input id="id" type="text" placeholder="2080************">
        </div>
        <div class="btn col-12 mb-2 mt-4">
            <button type="submit">Submit</button>
        </div>
    </form>
    <div class="crl1"></div>
    <div class="crl2"></div>
</body>
</html>
